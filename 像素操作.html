<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="hovered-color">0</div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script>
        var img = new Image();
        img.crossOrigin = 'anonymous';
        // 这里要一张做过跨域的图片地址
        img.src = `https://avatars.githubusercontent.com/u/79079747?v=4`;
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        img.onload = function() {
            ctx.drawImage(img, 0, 0);
        };

        let getcolor = function(e) {
            const data = ctx.getImageData(e.offsetX, e.offsetY, 1, 1).data
            const rgba = `rgba(${data[0]}, ${data[1]}, ${data[2]}, ${data[3] / 255})`;
            var hoveredColor = document.getElementById('hovered-color');
            hoveredColor.style.background = rgba
        }

        // 涂改图片
        let setcolor = function(e) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height)
            const data = imageData.data
            data[(e.offsetY - 1) * canvas.width * 4 + (e.offsetX - 1) * 4] = 0
            data[(e.offsetY - 1) * canvas.width * 4 + (e.offsetX - 1) * 4 + 1] = 0
            data[(e.offsetY - 1) * canvas.width * 4 + (e.offsetX - 1) * 4 + 2] = 0
                // data[(e.offsetY - 1) * canvas.width * 4 + (e.offsetX - 1) * 4 + 3] = 0
            ctx.putImageData(imageData, 0, 0);
        }

        canvas.addEventListener('mousemove', function(e) {
            // getcolor(e)
            setcolor(e)
        })

        // 生成图片url
        canvas.addEventListener('click', function(e) {
            const url = canvas.toDataURL('image/png')
            console.log(url);
        })
    </script>
</body>

</html>
